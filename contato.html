<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Ricardo Souza</title>     <!-- padronizei todas as páginas com o nome da pagina seguida da bio -->
  <link rel="icon" type="image/png" sizes="32x32" href="media/contato.png">     <!-- pgn do favicon da pagina -->
  <style>
/* CSS interno vai facilitar neste primeiro momento a ambientação com as modificações */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    table { /* estilo CSS das tabelas de fixas do cabeçalho */
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    td {
      text-align: center;
      padding: 7px 0;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid white; /* Borda branca fina */
    }
    td:last-child { /* Remove a borda na última célula, criando a separação somente entre os botões */
      border-right: none; 
    }
    td a {  /* formatação padrão para as celulas do menu fixo superior */
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 20px;
      background: radial-gradient(circle, #007BFF, #0056b3);
    }
    td a:hover { /* "Botão selecionado" - ao passar o mouse cria-se um efeito de destaque, indicando ação */
      background: radial-gradient(circle, #0056b3, #007BFF);
    }

    #contato a {  /* Botão "clicado" - cada página aberta indicará com uma cor diferente no menu qual sessão atual. */
      background: radial-gradient(circle, #0056b3, #003f7f);
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p { /* formatação padrão para todos os parafragos, se preciso será inserido um CSS imbutido */
      margin: 20px auto;
      font-size: 18px;
      max-width: 900px;
      line-height: 1;
      text-align: center; /* Alinhamento justificado */
    }

    /* Configurações para o Formulário de Contato */
    form {
      margin: 10px auto;
      max-width: 800px;
      background-color: #fff;
      padding: 10px;
      border-radius: 3px;
      border: 5px solid #007BFF; /* Borda azul no entorno do formulário */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table.form-table {
      width: 100%;
      margin: 0 auto;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 15px;
      margin: 0;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      display: inline-block;
    }
    input, textarea {
      width: 90%; 
      padding: 10px;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button { 
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }

    footer {      /* Rodapé em todas as páginas com copyright */
      background-color: #333;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
      font-size: 14px;
    }

    h2 {
      font-size: 36px; /* Ajuste para um tamanho maior */
      font-weight: bold;
      position: relative;
      display: inline-block;
      color: #333;
      text-align: center;
    }

    h2::before { /* nos títulos h2 será aplicado um destaque 'estilo marca texto' */
      content: '';
      position: absolute;
      left: -5px;
      right: -5px;
      bottom: 1px;
      top: -5px;
      z-index: -1;
      background: radial-gradient(circle, rgba(123, 153, 223, 0.74) 50%, transparent 130%);
      filter: blur(3px);
      transform: scale(1.05);
    }


    /* Estilos para os botões de ação do final da página (GIT, EMAIL, LINKEDIN) */
    .social-links {
      margin: 20px 0;
      text-align: center;
    }
    .social-links a {
      margin: 0 15px;
    }
    .social-links img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <table> <!-- menu fixo de navegação criado com uma tabela -->
    <tr>

      <td><a href="formacao.html">FORMAÇÃO</a></td>               <!-- não existe botão 'voltar' toda pagina,      -->
      <td><a href="projetos.html">PORTFÓLIO</a></td>               <!-- funciona de forma direta e de forma simples -->
      <td id="contato"><a href="contato.html">CONTATO</a></td>
    </tr>

  <h2>Contate-nos através do Formulário abaixo</h2>

<!-- não configurei um backend para tornar o projeto mais simples, quando clicado em enviar sera aberto o cliente de email-->
  <form action="mailto:ricardo3355@gmail.com" method="POST" enctype="multipart/form-data">
    <table class="form-table"> 
      <tr>
        <td><label for="name">Digite seu Nome:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Digite seu nome" required></td>
      </tr>
      <tr>
        <td><label for="subject">Digite o Assunto:</label></td>
        <td><input type="text" id="subject" name="subject" placeholder="Digite o assunto" required></td>
      </tr>
      <tr>
        <td><label for="email">Digite seu E-mail:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Digite seu e-mail" required></td>
      </tr>
      <tr>
        <td><label for="phone">Digite seu Telefone:</label></td>
        <td><input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required></td>
      </tr>
      <tr>
        <td><label for="message" style="font-size: 16px;">Digite sua Mensagem:</label></td> <!-- Maior tamanho para a mensagem -->
        <td><textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem" required></textarea></td>
      </tr>
    </table>

    <button type="submit">Enviar</button> <!-- botão de enviar as informações para o contato do site-->
  </form>

  <!-- no final da página temos os icones de ação, onde cada imagem está relacionada com um hyperlink abaixo e sua 
   respectiva imagem para deixar assim mais lúdico -->
  <div class="social-links">
    <a href="mailto:ricardo3355@gmail.com">
      <img src="media/email.png" alt="Email">
    </a>
    <a href="https://www.linkedin.com/in/ricardosooouza/" target="_blank">
      <img src="media/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/ricardo3355" target="_blank">
      <img src="media/git.png" alt="GitHub">
    </a>
  </div>

  <br><br>

  <!-- Rodapé simples de direitos autorais para trazer uma formatação mais legal no final da página -->
  <footer>
    &copy; Todos os direitos reservados
  </footer>

</body>
</html>
