  <style>
  /* CSS interno vai facilitar neste primeiro momento a ambientação com as modificações */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    table {  /* estilo CSS das tabelas de fixas do cabeçalho */
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    td {
      text-align: center;
      padding: 7px 0;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid white; /* Borda branca fina */
    }
    td:last-child { /* Remove a borda na última célula, criando a separação somente entre os botões */
      border-right: none; 
    }
    td a { /* formatação padrão para as celulas do menu fixo superior */
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 20px;
      background: radial-gradient(circle, #007BFF, #0056b3);
    }
    td a:hover {
      background: radial-gradient(circle, #0056b3, #007BFF);
    }
  
    #projetos a {  /* Botão "clicado" - cada página aberta indicará com uma cor diferente no menu qual sessão atual. */
      background: radial-gradient(circle, #0056b3, #003f7f);
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
      
       p { /* formatação padrão para todos os parafragos, se preciso será inserido um CSS imbutido */
      margin: 20px auto;
      font-size: 18px;
      max-width: 900px;
      line-height: 1;
      text-align: justify; /* Alinhamento justificado */
    }

    footer {     /* Rodapé em todas as páginas com copyright */
      background-color: #333;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
      font-size: 14px;
    }
    h2 {
      font-size: 36px; /* Ajuste para um tamanho maior */
      font-weight: bold;
      position: relative;
      display: inline-block;
      color: #333;
      text-align: center;
    }

    h2::before { /* nos títulos h2 será aplicado um destaque 'estilo marca texto' */
      content: '';
      position: absolute;
      left: -5px;
      right: -5px;
      bottom: 1px;
      top: -5px;
      z-index: -1;
      background: radial-gradient(circle, rgba(123, 153, 223, 0.74) 50%, transparent 130%);
      filter: blur(3px);
      transform: scale(1.05);
    }

  </style>
</head>
